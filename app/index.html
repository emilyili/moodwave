    .attr("transform", "translate(100,145)")

  var x = d3.scaleBand()
    .domain(d3.range(dataset.length))
    .range([margin + 225, width - margin + 100])
    .padding(0.1)

  var y = d3.scaleLinear()
    .domain([0, d3.max(dataset, d => d.frequency)]).nice()
    .range([height - margin, margin])

  var xAxis = g => g
    .attr("transform", `translate(0,${height - margin})`)
    .attr("color", "white")
    .call(d3.axisBottom(x).tickFormat(i => d3.timeFormat('%B')(new Date(dataset[i].date))).tickSizeOuter(0))

  var bars = chart.append('g')

  bars.selectAll("bars")
    .data(dataset)
    .enter()
    .append("rect")
    .join("rect")
    .attr("fill", function (d) {
      if (d.quadrant == 1)
        return "#B459DE";
      if (d.quadrant == 2)
        return "#61ECDB";
      if (d.quadrant == 3)
        return "#3372D2";
      if (d.quadrant == 4)
        return "#FD3A3E";
      if (d.quadrant == 5)
        return "#E0BCF0";
      if (d.quadrant == 6)
        return "#B6F6EE";
      if (d.quadrant == 7)
        return "#B0C8ED";
      if (d.quadrant == 8)
        return "#FED2D2";
      if (d.quadrant == 9)
        return "white";
    })
    .attr("x", (d, i) => x(i))
    .attr("y", d => ((y(d.frequency * 2) + height) / 5) + 100)
    .attr("height", d => (y(0) - y(d.frequency)) * 0.8)
    .attr("width", x.bandwidth() + 1)

    //hover capabilities
    .on("mouseover", function (d, i) {
      d3.select(this)
        .attr("opacity", "25%")

      var tooltip = bars.append("g")
        .attr("id", "tooltip")

      tooltip.append("rect")
        .attr("width", "249px")
        .attr("height", "90%")
        .attr("fill", "#34383A")

      //title
      tooltip.append("text")
        .attr("x", 25)
        .attr("y", 50)
        .attr("class", "title")

      //circle chart

        .attr("cx", 100)
        .attr("cy", 145)
        .attr("r", 3)
        .attr("fill", "white")

      tooltip.selectAll("path3")
        .data(circ)
        .enter()
        .append("path")
        .attr("transform", "translate(100,145)")
        .attr("d", arcIn)
        .attr("fill", function (d) {
          return colorScaleIn[d.index];
        })
      tooltip.selectAll("path4")
        .data(circ)
        .enter()
        .append("path")
        .attr("transform", "translate(100,145)")
        .attr("d", arcOut)
        .attr("fill", function (d) {

        })

      var date = new Date(i.date)

      //details
      tooltip.append("text")
        .attr("x", 25)
        .attr("y", 250)

      tooltip.append("text")
        .attr("x", 25)
        .attr("y", 270)
        .attr("class", "body")
        .text("You listened to " + `${i.frequency}` + " songs.")
      tooltip.append("text")

        .attr("x", 65)
        .attr("y", 365)
        .attr("class", "heading")
        .text(function () {

      tooltip.append("text")

          }
        })
      tooltip.append("text")

        .attr("class", "heading")

          if (i.topsongs[2].name.length < 25) {

          }
        })
      tooltip.append("text")
        .attr("x", 65)
        .attr("y", 420)
        .attr("class", "body")
        .text(function () {

          } else {

          }
        })
      tooltip.append("text")
        .attr("x", 65)
        .attr("y", 445)
        .attr("class", "heading")
        .text(function () {
          if (i.topsongs[3].name.length < 25) {
            return `${i.topsongs[3].name}`;
          } else {

        })
      tooltip.append("text")
        .attr("x", 65)

        .attr("class", "body")
        .text(function () {

        })
      tooltip.append("text")
        .attr("x", 65)

  //x axis formatting
  var temp = []
  var axis = chart.append('g')

  axis.append("g")
    .call(xAxis)
    .selectAll(".tick text")
    .attr("fill", "white")
    .data(dataset)
    .each(function (d) {
      var date = new Date(d.date)
      if (temp[date.toLocaleString('default', { month: 'long' })] == undefined) {
        temp[date.toLocaleString('default', { month: 'long' })] = 1;
        return date.toLocaleString('default', { month: 'long' });
      } else {
        return d3.select(this).remove();
      }
    })

  function wrap(text) {
    text.each(function () {
      var text = d3.select(this),
        words = text.text().split(/\s+/).reverse(),
        word,
        line = [],
        lineNumber = 0,
        lineHeight = 1.1, // ems
        y = text.attr("y"),
        dy = parseFloat(text.attr("dy")),
        tspan = text.text(null).append("tspan").attr("x", 25).attr("y", y).attr("dy", dy + "em");
      while (word = words.pop()) {
        line.push(word);
        tspan.text(line.join(" "));
        if (tspan.node().getComputedTextLength() > 200) {
          line.pop();
          tspan.text(line.join(" "));
          line = [word];
          tspan = text.append("tspan").attr("x", 25).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
        }
      }
    });
  }

  function classifyQuadrant(x, y) {
    if (x >= 0 && y > 0) {
      if (innerQuad(x, y)) {
        return 5;
      } else {
        return 1;
      }
    }
    else if (x > 0 && y <= 0) {
      if (innerQuad(x, y)) {
        return 6;
      } else {
        return 2;
      }
    }
    else if (x <= 0 && y < 0) {
      if (innerQuad(x, y)) {
        return 7;
      } else {
        return 3;
      }
    }
    else if (x < 0 && y >= 0) {
      if (innerQuad(x, y)) {
        return 8;
      } else {
        return 4;
      }
    }
    else {
      return 9;
    }
  }

  function innerQuad(x, y) {
    return Math.sqrt(x * x + y * y) < 3;
  }

</script>
